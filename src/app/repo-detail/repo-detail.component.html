<section *ngIf="repo" class="detail-section" fxLayout="column" fxLayoutAlign="center center">
  <div class="card detail-card" fxLayout="column" fxLayoutAlign="space-between center">
    <h1 class="repo-name">{{repo.name}}</h1>
    <table class="details" fxFlex="3">
      <tr *ngFor="let stat of repoDetails">
        <td class="key">{{stat[0]}}:  </td>
        <td>{{stat[1]}}</td>
      </tr>
    </table> 
  </div>
</section>
